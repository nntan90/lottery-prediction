          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python -c "
          import asyncio
          from src.bot.telegram_bot import LotteryNotifier
          from src.database.supabase_client import LotteryDB
          from datetime import datetime, timedelta
          
          async def main():
              print('üì± Sending XSMN prediction to Telegram...')
              
              db = LotteryDB()
              bot = LotteryNotifier()
              
              tomorrow = (datetime.now() + timedelta(days=1)).date()
              prediction = db.get_prediction_by_date(tomorrow, 'XSMN')
              
              if prediction:
                  success = await bot.send_prediction(prediction)
                  
                  if success:
                      print('‚úÖ XSMN notification sent successfully!')
                  else:
                      print('‚ùå Failed to send XSMN notification')
                      exit(1)
              else:
                  print('‚ö†Ô∏è No XSMN prediction found for tomorrow')
                  exit(1)
          
          asyncio.run(main())
          "
