name: 03 - Send Telegram Notifications

# Ch·∫°y h√†ng ng√†y l√∫c 7:00 GMT+7 (00:00 UTC)
on:
  schedule:
    - cron: '5 0 * * *'  # 7:05 GMT+7 (sau 02-predict)
  workflow_dispatch:

jobs:
  notify-predictions:
    name: Send Daily Predictions to Telegram
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Send All Predictions
        id: notify
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          PYTHONPATH: .
        run: |
          python src/scripts/send_daily_notifications.py

      # G·ª≠i Telegram n·∫øu b·∫•t k·ª≥ step n√†o fail ho·∫∑c b·ªã terminate
      - name: "üö® Notify Telegram - 03 Send Notifications Failed"
        if: failure()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          RUN_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          MSG="üö® <b>03 - Send Notifications FAILED</b>%0A"
          MSG+="üìÖ $(date -u '+%Y-%m-%d %H:%M UTC')%0A"
          MSG+="üîó <a href='${RUN_URL}'>View Logs</a>%0A"
          MSG+="‚ö†Ô∏è B∆∞·ªõc g·ª≠i th√¥ng b√°o Telegram b·ªã l·ªói ho·∫∑c terminate."
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d "chat_id=${TELEGRAM_CHAT_ID}" \
            -d "text=${MSG}" \
            -d "parse_mode=HTML" \
            -d "disable_web_page_preview=true"
