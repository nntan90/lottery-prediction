name: 04 - Check Training Conditions

# Cháº¡y má»—i Chá»§ Nháº­t 21:00 VN (14:00 UTC)
on:
  schedule:
    - cron: '0 14 * * 0'
  workflow_dispatch:  # Cho phÃ©p trigger thá»§ cÃ´ng

jobs:
  check-and-trigger:
    name: Check Training Conditions & Auto-Trigger
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Check training conditions
        id: check
        env:
          SUPABASE_URL:        ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          TELEGRAM_BOT_TOKEN:  ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:    ${{ secrets.TELEGRAM_CHAT_ID }}
          GITHUB_TOKEN:        ${{ secrets.GITHUB_TOKEN }}
          # gh CLI cáº§n GITHUB_TOKEN Ä‘á»ƒ trigger workflow
          GH_TOKEN:            ${{ secrets.GITHUB_TOKEN }}
          PYTHONPATH: .
        run: |
          python src/scripts/check_training.py

      - name: "ðŸš¨ Notify Telegram - 04 Check Training Failed"
        if: failure()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          RUN_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          MSG="ðŸš¨ <b>04 - Check Training FAILED</b>%0A"
          MSG+="ðŸ“… $(date -u '+%Y-%m-%d %H:%M UTC')%0A"
          MSG+="ðŸ”— <a href='${RUN_URL}'>View Logs</a>"
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d "chat_id=${TELEGRAM_CHAT_ID}" \
            -d "text=${MSG}" \
            -d "parse_mode=HTML" \
            -d "disable_web_page_preview=true"
