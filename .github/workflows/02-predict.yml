name: 02 - Generate Predictions

# Chạy hàng ngày lúc 20:00 GMT+7 (13:00 UTC)
# Sau khi crawl xong (hoặc buổi sáng hôm sau cho ngày hôm nay)
# User request: "Generate Prediction dự đoán ngày hiện tại ... vào lúc 7:00 hằng ngày"
# 7:00 VN = 00:00 UTC
on:
  schedule:
    - cron: '0 0 * * *'  # 7:00 GMT+7
  workflow_dispatch:

jobs:
  predict-daily:
    name: Generate Daily Prediction (LSTM V2)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install tensorflow pandas numpy scikit-learn -r requirements.txt
      
      - name: Generate Predictions
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          PYTHONPATH: .
        run: |
          python src/scripts/predict_v2.py
