name: 02 - Generate Predictions

# Ch·∫°y h√†ng ng√†y l√∫c 7:00 GMT+7 (00:00 UTC)
on:
  schedule:
    - cron: '0 0 * * *'  # 7:00 GMT+7
  workflow_dispatch:

jobs:
  predict-daily:
    name: Generate Daily Prediction (LSTM V2)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install tensorflow pandas numpy scikit-learn -r requirements.txt

      - name: Generate Predictions
        id: predict
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          PYTHONPATH: .
        run: |
          python src/scripts/predict_v2.py

      # G·ª≠i Telegram n·∫øu b·∫•t k·ª≥ step n√†o fail ho·∫∑c b·ªã terminate
      - name: "üö® Notify Telegram - Predict Failed"
        if: failure()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          RUN_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          MSG="üö® <b>02 - Generate Predictions FAILED</b>%0A"
          MSG+="üìÖ $(date -u '+%Y-%m-%d %H:%M UTC')%0A"
          MSG+="üîó <a href='${RUN_URL}'>View Logs</a>%0A"
          MSG+="‚ö†Ô∏è B∆∞·ªõc t·∫°o d·ª± ƒëo√°n b·ªã l·ªói ho·∫∑c terminate."
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d "chat_id=${TELEGRAM_CHAT_ID}" \
            -d "text=${MSG}" \
            -d "parse_mode=HTML" \
            -d "disable_web_page_preview=true"
