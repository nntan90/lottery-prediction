name: 05 - Train LSTM Models

# Chạy hàng tuần vào 20:00 Chủ Nhật (13:00 UTC)
# Hoặc chạy thủ công
on:
  schedule:
    - cron: '0 13 * * 0'  # 13:00 UTC = 20:00 VN Sunday
  workflow_dispatch:

jobs:
  train-models:
    name: Train LSTM Models
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          # We need tensorflow for LSTM
          pip install tensorflow pandas numpy scikit-learn -r requirements.txt
      
      - name: Run Training Manager
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python src/scripts/train_manager.py
