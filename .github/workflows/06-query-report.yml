name: 06 - Query Profit Report

on:
  workflow_dispatch:
    inputs:
      from_date:
        description: 'Từ ngày (DD-MM-YYYY)'
        required: true
        type: string
        default: '01-02-2026'
      to_date:
        description: 'Đến ngày (DD-MM-YYYY)'
        required: true
        type: string
        default: '28-02-2026'

jobs:
  query-report:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Profit Report Script
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        python src/scripts/report_profit.py --from-date "${{ inputs.from_date }}" --to-date "${{ inputs.to_date }}"
