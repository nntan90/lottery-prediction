          RUN_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          MSG="üö® <b>05 - Monthly Cleanup FAILED</b>%0A"
          MSG+="üìÖ $(date -u '+%Y-%m-%d %H:%M UTC')%0A"
          MSG+="üîó <a href='${RUN_URL}'>View Logs</a>%0A"
          MSG+="‚ö†Ô∏è B∆∞·ªõc d·ªçn d·∫πp model h√†ng th√°ng b·ªã l·ªói ho·∫∑c terminate."
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d "chat_id=${TELEGRAM_CHAT_ID}" \
