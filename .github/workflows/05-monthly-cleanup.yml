name: 05 - Monthly Model Cleanup

# Run on the 1st of every month at 04:00 UTC (11:00 GMT+7)
on:
  schedule:
    - cron: '0 4 1 * *'
  workflow_dispatch:

jobs:
  cleanup:
    name: Cleanup Old Models
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Cleanup Script
        id: cleanup
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          PYTHONPATH: .
        run: |
          python src/scripts/cleanup_models.py

      # G·ª≠i Telegram n·∫øu b·∫•t k·ª≥ step n√†o fail ho·∫∑c b·ªã terminate
