name: 03 - Verify Predictions

# Ch·∫°y sau khi crawl xong (19:30 GMT+7 = 12:30 UTC)
# ƒê·ªß th·ªùi gian ƒë·ªÉ job 01 crawl xong tr∆∞·ªõc
on:
  schedule:
    - cron: '30 12 * * *'  # 19:30 GMT+7
  workflow_dispatch:

jobs:
  verify-results:
    name: Verify Predictions vs Results
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify Predictions vs Results
        id: verify
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          PYTHONPATH: .
        run: |
          python src/scripts/verify_v3.py

      - name: "üö® Notify Telegram - 03 Verify Failed"
        if: failure()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          RUN_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          MSG="üö® <b>03 - Verify Predictions FAILED</b>%0A"
          MSG+="üìÖ $(date -u '+%Y-%m-%d %H:%M UTC')%0A"
          MSG+="üîó <a href='${RUN_URL}'>View Logs</a>%0A"
          MSG+="‚ö†Ô∏è B∆∞·ªõc ki·ªÉm tra d·ª± ƒëo√°n b·ªã l·ªói ho·∫∑c terminate."
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d "chat_id=${TELEGRAM_CHAT_ID}" \
            -d "text=${MSG}" \
            -d "parse_mode=HTML" \
            -d "disable_web_page_preview=true"
